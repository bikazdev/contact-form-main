<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Contact form</title>

</head>
<body>
  
  <div class="container">
    <h1>Contact Us</h1>

    <form action="" id="form">
      <div class="form-container">
        <div class="form-item">
          <label for="form">First Name</label>
          <input type="text" class="first-name">
          <span class="error-element">This field is required</span>
        </div>
        <div class="form-item">
          <label for="form">Last Name</label>
          <input type="text" class="last-name">
          <span class="error-element">This field is required</span>
        </div>
      </div>

      <div class="form-item mail-box">
        <label for="form">Email Address</label>
        <input type="text" class="email-address">
        <span class="error-element mail">Please enter a valid email address</span>
      </div>

      <div class="query-item">
        <label for="form">Query Type</label>
        <div class="query-checkbox">
          <div><input type="checkbox" id="gen"></div>
          <div><input type="checkbox" id="sup"></div>
        </div>
        
      </div>
      <div class="msg-box">
        <label for="form">Message</label>
        <textarea name="" id="" class="text-message"></textarea>
        <span class="error-element mail">This field is required</span>
      </div>
      <div class="footer-form">
        <div>
          <input type="checkbox" class="consent">
          <p>I consent to being contacted by the team *</p>
        </div>
        <button>Submit</button>
      </div>
      
    </form>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/bikazdev">BikazDev</a>.
    </div>
  </div>

  

  <script src="./app.js"></script>
</body>
</html>
